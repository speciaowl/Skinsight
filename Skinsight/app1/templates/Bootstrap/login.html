<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Sight Login</title>
    {% load static %}
    {% load bootstrap5 %}
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/plexus.css' %}">
    <style>
     .navbar.bg-body-tertiary.navbar-expand-lg.bg-body-primary-subtle {
    background-color: #79BAEC; /* Change to your desired background color */
}

body {
    overflow: hidden; /* Hide scroll bars */
}

canvas {
    height: 100vh; /* Fill viewport height */
    width: 100%;
    background: rgb(2,0,36);
    background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 18%, rgb(23, 106, 123) 93%);
}
  </style>
</head>
<body>
  {% load static %}
  <nav class="navbar bg-primary-subtle navbar-expand-lg">
    <div class="container-fluid">
      <a class="navbar-brand" href="#">
        <img src="{% static 'LOGO_NOBG.png' %}" alt="Logo" width="35" height="35" class="d-inline-block align-text-top">
        SkinSight</a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav me-auto mb-2 mb-lg-0">
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">About Us</a>
          </li>
          <li class="nav-item">
            <a class="nav-link active" aria-current="page" href="#">Contact Us</a>
          </li>
          <li class="nav-item dropdown custom-dropdown">
            <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
              Profile
            </a>
            <ul class="dropdown-menu">
              <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
              <li><a class="dropdown-item" href="{% url 'register' %}">Register</a></li>
            </ul>
          </li>
        </ul>
      </div>
    </div>
  </nav>
  <div id="particles">
    <div id="webcoderskull">
 
  <div class="container">
    <div class="row">
      <div class="col-md-6 mx-auto">
        <div class="display-6 text-center mb-3 text-light">Welcome back! Log in to your SkinSight account</div>
        <form novalidate>
          <div class="col-md-8 mx-auto mb-3">
            <div class="form-floating">
              <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com" required>
              <label for="floatingInput">Email address</label>
              <div class="invalid-feedback">Invalid Email</div>
              <div class="valid-feedback">Valid Email</div>
            </div>
          </div>
          <div class="col-md-8 mx-auto mb-3">
            <div class="form-floating">
              <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
              <label for="floatingPassword">Password</label>
            </div>
          </div>
          
        </div>
          <div class="col-md-8 mx-auto">
            <button type="submit" class="btn btn-primary mt-3 bg-white text-dark" id="submitButton">Submit</button>
          </div>
        </form>
      </div>
    </div>
  </div>
</div>
</div>

<script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
<script src="{% static 'js/particles-config.js' %}"></script>
  <script src="{% static 'js/particles-config.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>

</body>
</html>
