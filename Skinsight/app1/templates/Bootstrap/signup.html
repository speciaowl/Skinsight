<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Skin Sight Registration</title>
    {% load static %}
    {% load bootstrap5 %}
    
    <!-- Bootstrap CSS link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="{% static 'css/plexus.css' %}">

    <style>
        .navbar.bg-body-tertiary.navbar-expand-lg.bg-body-primary-subtle {
       background-color: #79BAEC; /* Change to your desired background color */
   }
   
   .container{
    margin-top: 0%;
   }
   canvas {
       height: 100vh; /* Fill viewport height */
       width: 100%;
       background: rgb(2,0,36);
       background: linear-gradient(90deg, rgba(2,0,36,1) 0%, rgba(9,9,121,1) 18%, rgb(23, 106, 123) 93%);
   }
   
   .form-floating {
       margin-bottom: 0; /* Remove bottom margin */
   }
   
   
   </style>
</head>
<body class="d-flex flex-column min-vh-100">
    {% load static %}
    <nav class="navbar bg-primary-subtle navbar-expand-lg bg-body-primary-subtle">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">
                <img src="{% static 'LOGO_NOBG.png' %}" alt="Logo" width="35" height="35" class="d-inline-block align-text-top">
                SkinSight</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse justify-content-end" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" data-bs-toggle="dropdown" aria-expanded="false">
                            Profile
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="{% url 'login' %}">Login</a></li>
                            <li><a class="dropdown-item" href="{% url 'signup' %}" >Register</a></li>
                        </ul>
                    </li>
                </ul>
            </div>
        </div>
    </nav>

    <div id="particles">
    <div id="webcoderskull">
    <div class="container mt-4">
        <h2 class="text-light">Registration</h2>
    </div>
    <form method="POST" class="register-form" id="register-form">
        <!-- Form fields -->
        {% csrf_token %}
        
    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3">
                <form novalidate>
                    <div class="row">
                        <div class="col-md-6 mb-3">
                            <div class="form-floating">
                                <input type="text" class="form-control" id="floatingName" placeholder="Your Name" required>
                                <label for="floatingName">Name</label>
                                <div class="invalid-feedback">Invalid Name</div>
                                <div class="valid-feedback">Valid Name</div>
                            </div>
                        </div>
                        <div class="col-md-6 mb-3">
                            <div class="form-floating">
                                <input type="number" class="form-control" id="floatingAge" placeholder="Your Age" required>
                                <label for="floatingAge">Age</label>
                                <div class="invalid-feedback">Invalid Age</div>
                                <div class="valid-feedback">Valid Age</div>
                            </div>
                        </div>
                    </div>

                    <div class="form-group mb-3">
                      <label class="text-light" for="gender">Gender</label>
                      <select class="form-select" id="gender" name="gender" required>
                          <option value="" disabled selected>Select your gender</option>
                          <option value="male">Male</option>
                          <option value="female">Female</option>
                      </select>
                      <div class="invalid-feedback">Please select your gender</div>
                  </div>

                    <div class="form-floating mb-3">
                        <input type="email" class="form-control" id="email" name="email" placeholder="name@example.com" required>
                        <label for="floatingInput">Email address</label>
                        <div class="invalid-feedback">Invalid Email</div>
                        <div class="valid-feedback">Valid Email</div>
                    </div>
                    <div class="form-floating">
                        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" required>
                        <label for="floatingPassword">Password</label>
                    </div>
                    <div class="col-md-8 mx-auto">
                        <button type="submit" class="btn btn-primary mt-3 bg-white text-dark" class="form-submit" id="signup">Submit</button>
                      </div>
                </form>
            </div>
        </div>
    </div>

    </div>
    </div>
</form>
  <script src="https://cdn.jsdelivr.net/particles.js/2.0.0/particles.min.js"></script>
  <script src="{% static 'js/script.js' %}"></script>
  <script src="{% static 'js/particles-config.js' %}"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
